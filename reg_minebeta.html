<!DOCTYPE html>
<html lang="uk">
<head>
<title>Офіційний сайт MineBeta</title>
<meta charset="utf-8">

<link rel="icon" type="image/png" href="image/title.png">

<script src="https://www.google.com/recaptcha/api.js?render=YOUR_SITE_KEY"></script>

<style>
body {
    background-image: url('image/bkg.png');
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    overflow: hidden;
    cursor: crosshair;
}

.text-box {
  padding: 10px;
  background-color: hsla(0, 0%, 0%, 0.500);
  border: 2px solid #ffffff;
  text-align: left;
  width: 98.2%;
}

.top-bar {
  background-image: url("image/bedrock.png");
  background-repeat: repeat;
  padding: 5px;
  height: 23px;
}

.top-bar a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    pointer-events: none;
    user-select: none;
    animation: fall 10s linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10px); }
    100% { transform: translateY(100vh); }
}
</style>
</head>

<body>
<font color="#FFFFFF">

<div class="top-bar">
  <a href="index.html" style="margin: 0 14px; text-decoration: none; color: white;" title="Головна сторінка сайту">Головна сторінка</a>
  <a href="reg_minebeta.html" style="margin: 0 14px; text-decoration: none; color: white;" title="Реєстрація аккаунту"">Скачати</a>
  <img src="image/main.png" width="130" align="right">
</div>

<hr>

<div class="text-box">
<form id="MineBetaReg">

<input type="text" name="nickname" placeholder="Ваш нікнейм"
style="background-color:#ffffff9f;width:410px;border-radius:5px;" required>
<br>

<input type="email" name="email" placeholder="Ваш Gmail"
style="background-color:#ffffff9f;width:410px;border-radius:5px;" required>

<hr>
<b>Встановлення скіну</b><br>

<input type="file" name="skin" accept="image/png" style="width: 410px; cursor: pointer;" required>

<!-- HONEYPOT -->
<input type="text" name="company" style="display:none">

<br><br>
<button type="submit"
style="background-color:#ffffff9f;border-radius:10px;cursor:pointer;">
Зареєструватися
</button>

</form>
</div>

<footer>
<div class="text-box">Copyright © 2025 Nether9162. Всі права захищені. <a href="LICENSE.txt" style="color: yellow; text-decoration: none;"><b>Ліцензія</b></a></div>
</footer>

<script>
/* ❄️ Сніжинки */
for (let i = 0; i < 50; i++) {
  const s = document.createElement("div");
  s.className = "snowflake";
  s.textContent = "❄";
  s.style.left = Math.random() * window.innerWidth + "px";
  s.style.fontSize = (10 + Math.random() * 20) + "px";
  s.style.opacity = Math.random();
  s.style.animationDuration = (5 + Math.random() * 5) + "s";
  document.body.appendChild(s);
}
</script>

<script>
document.getElementById("registerForm").addEventListener("submit", async e => {
  e.preventDefault();

  const token = grecaptcha.getResponse();
  if (!token) {
    alert("Пройдіть капчу");
    return;
  }

  const formData = new FormData(e.target);
  formData.append("token", token);

  const res = await fetch("https://nether9162s-project.vercel.app/api/register", {
    method: "POST",
    body: formData
  });

  if (res.ok) {
    e.target.reset();
    window.location.href = "/download.html";
  } else {
    alert("Помилка реєстрації");
  }
});
</script>

</body>
</html>
